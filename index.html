<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificação Concluída</title>

<!-- FONTE MODERNA -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at top, #1a0040, #050014);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #ffffff;
        overflow: hidden;
    }

    .container {
        width: 90%;
        max-width: 420px;
        background: linear-gradient(160deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
        padding: 40px 25px;
        border-radius: 28px;
        backdrop-filter: blur(12px);
        box-shadow: 0 25px 60px rgba(0,0,0,0.45);
        animation: fadeUp 1s ease;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .badge {
        display: inline-block;
        background: linear-gradient(135deg, #00ffd5, #00b3ff);
        color: #002a3a;
        padding: 9px 22px;
        border-radius: 40px;
        font-size: 13px;
        font-weight: 800;
        margin-bottom: 30px;
        box-shadow: 0 0 25px rgba(0,255,213,0.7);
        animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    h1 {
        font-size: 36px;
        margin-bottom: 18px;
        font-weight: 900;
        line-height: 1.1;
        background: linear-gradient(135deg, #ffffff, #c8e9ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    p {
        font-size: 17px;
        color: #d9e4ff;
        line-height: 1.6;
        margin-bottom: 28px;
    }

    .hint {
        color: #00ffd5;
        font-weight: 700;
        margin-bottom: 12px;
        animation: blink 1.4s infinite;
        letter-spacing: 1px;
    }

    @keyframes blink {
        0%,100% { opacity: 1; }
        50% { opacity: 0.4; }
    }

    .arrow {
        font-size: 24px;
        color: #00ffd5;
        animation: bounce 1.2s infinite;
        margin-bottom: 18px;
    }

    @keyframes bounce {
        0% { transform: translateY(0); }
        50% { transform: translateY(10px); }
        100% { transform: translateY(0); }
    }

    .btn {
        display: block;
        background: linear-gradient(135deg, #ff0080, #ff6a00);
        color: #ffffff;
        text-decoration: none;
        padding: 18px 0;
        border-radius: 50px;
        font-size: 20px;
        font-weight: 800;
        letter-spacing: 1px;
        box-shadow: 0 15px 40px rgba(255,0,128,0.6);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        animation: glow 1.6s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 20px rgba(255,0,128,0.4); }
        to { box-shadow: 0 0 45px rgba(255,106,0,0.9); }
    }

    .btn:hover {
        transform: scale(1.07);
    }

    .footer {
        margin-top: 28px;
        font-size: 12px;
        color: #9fb3ff;
    }

    .footer a {
        color: #9fb3ff;
        text-decoration: none;
        margin: 0 6px;
    }
</style>
</head>

<body>

<div class="container">

    <div class="badge">✔ LINK VERIFICADO</div>

    <h1>Verificação<br>Concluída</h1>

    <p>
        Sua oferta foi liberada.<br>
        Clique no botão abaixo para continuar.
    </p>

    <div class="hint">CLIQUE NO BOTÃO ABAIXO</div>
    <div class="arrow">▼</div>

    <!-- TROQUE O LINK QUANDO QUISER -->
    <a href="https://serasalimpanome.myshopify.com/" class="btn">
        ACESSAR AGORA
    </a>

    <div class="footer">
        Ambiente Seguro & Protegido<br>
        <a href="#">Termos</a> | <a href="#">Privacidade</a>
    </div>

</div>

</body>
</html>
